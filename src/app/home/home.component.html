<p>home works!</p>
<nav class="grid-x" style="border: 1px solid black;">
    <div *ngFor="let link of navigationArray; let i = index" class="cell small-4">
        <carousel class="text-center">
            <slide *ngIf="link.hero">
                <img src="{{link.hero.href}}" height="{{link.hero.height}}" width="{{link.hero.width}}">
            </slide>
            <slide *ngFor="let altHero of link.images">
                <img src="{{altHero.href}}" height="{{altHero.height}}" width="{{altHero.width}}">
            </slide>
        </carousel>
        <p>{{link.name}}</p>
    </div>

</nav>
