<nav class="grid-x" style="border: 1px solid black; ">
    <div *ngFor="let link of navigationArray; let i = index" class="cell small-12 medium-4 large-4">
        <div class="align-self-center">
            <div class="col-sm-10 col-sm-offset-1" style="padding-top:15px;">
                <carousel class="text-center">
                    <slide *ngIf="link.hero">
                        <img src="{{link.hero.href}}" height="{{link.hero.height}}" width="{{link.hero.width}}">
                    </slide>
                    <slide *ngFor="let altHero of link.images">
                        <img src="{{altHero.href}}" height="{{altHero.height}}" width="{{altHero.width}}">
                    </slide>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{link.name}}</h5>
                        <p *ngIf="link.priceRange.type === 'special'">
                            <span style="font-weight: bold;">Limited Time Offer:</span>
                            <span style="color:red; font-weight: bold;">&nbsp;{{100 - ((link.priceRange.selling.high/link.priceRange.regular.high)*100)}}% OFF</span>
                            <br>
                            <span style="text-decoration: line-through">${{link.priceRange.regular.high}}</span>
                            <span style="font-weight: bold; color: yellow;">&nbsp;${{link.priceRange.selling.high}}</span>
                        </p>
                        <p *ngIf="!link.priceRange.type">
                            ${{link.priceRange.selling.high}}
                        </p>
                    </div>
                </carousel>

            </div>
        </div>

    </div>

</nav>
